<body>

    <!-- вводим число,
    если оно кратно 5 выводим в консоль все числа от 0 5 10...до введ числа.
    если введенное число не кратно 5, выводим sorry no numbers -->   
   
    <script>
   let testNumber = prompt("Введите число");
   let initialNummber = 5;
    if (testNumber > 0 && testNumber < initialNummber) {
        console.log("sorry no numbers");
    }
      else {
        for (let i = 0; i <= testNumber; i = i + 1) {
            result = i % initialNummber;
            if (result === 0) {
                console.log(i);
            }
           
        }
    }
</script>
</body>
