<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
    <script>
        
    let userName = prompt("Ваше имя?");
     while (userName.length <2 || !isNaN(userName)) {        
        userName = prompt("Введите настоящее имя");
    }
    let userAge = +prompt("Ваш возраст?");
    while (userAge.length <1 || isNaN(userAge)) {
        userAge = prompt("Введите настоящий возраст, чтобы продолжить");
    }    
    if (userAge < 18) {
        alert("You are not allowed to visit this website");
    }
    else if (userAge >= 18 && userAge <= 22) {

        if (confirm("Are you sure you want to continue?") == false) {
            alert("You are not allowed to visit this website");
        }
        else {
            alert(`welcome, ${userName}`);
        }
    }
    else {
        alert(`welcome, ${userName}`);
    }
  
    </script>
</body>
</html>
